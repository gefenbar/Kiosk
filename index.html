<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pool Kiosk</title>
</head>

<body>
    <header>
        <button type="button" id="exit" onclick="exit()">X</button>
        <img id="logo" src="./images/logo.png" alt="logo">
        <hr>
    </header>
    <form action="orders.html">
        <h2>כניסה לפתיחת הזמנה</h2>
        <br>
        <input id="full_name" class="login_page" type="text" placeholder="שם מלא" target="name">
        <br>
        <input id="phone_number" class="login_page" type="text" placeholder="מספר טלפון">
        <br>
        <button class="login_page" type="submit" target="send"
            onclick="getUserInfo(full_name.value,phone_number.value)">כניסה</button>
    </form>
    <footer>
        <hr>
    </footer>
    <script src="script.js">
    </script>
</body>

</html>
